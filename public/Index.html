<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Personal Budget</h1>

    <!-- Form to add new envelope -->
    <div>
        <label for="envelope-name">Envelope Name:</label>
        <input type="text" id="envelope-name" placeholder="Enter name">
        
        <label for="envelope-balance">Amount Allocated:</label>
        <input type="number" id="envelope-balance" placeholder="Enter amount">

        <button id="add-envelope">Add Envelope</button>
    </div>

    <!-- Display list of envelopes -->
    <ul id="envelopes-list"></ul>

    <!-- Display Budget Summary: Max Budget, Total Spent, and Amount Left -->
    <div id="budget-summary">
        <!-- This will be populated with the max budget, total spent, and amount left -->
    </div>

    <script src="frontend.js"></script>
</body>
</html>
